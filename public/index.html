<!DOCTYPE html>
<html>

<head>
  <title>Perfect Fifth</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
  <div id="myContainer"></div>
  <div class="canvas-wrapper"></div>
  <p id="message" style="display:none;">
    This shows a specific reference sketch based on the URL. Try for example <a
      href="#Environment/Cursor">#Environment/Cursor</a>.
  </p>

  <script src="bundle.js"></script>
  <script>
    const onHashChange = () => {
      const hash = window.location.hash;
      const message = document.querySelector('#message');

      document.querySelector('.canvas-wrapper').innerHTML = '';

      if (hash) {
        message.style.display = "none";
        PerfectFifth.runReference(hash.substr(1), ".canvas-wrapper");
      }
      else {
        message.style.display = "block";
      }
    };

    window.addEventListener('hashchange', onHashChange);
    onHashChange();
  </script>
</body>

</html>
